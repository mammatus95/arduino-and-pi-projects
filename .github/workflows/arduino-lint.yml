name: Arduino-lint
# https://github.com/arduino/arduino-lint-action/tree/main
on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: arduino/arduino-lint-action@v1
        with:
          library-manager: false # update submit
          compliance: strict
          project-type: all # sketch library platform package-index
          recursive: true # false
          verbose: false # true
